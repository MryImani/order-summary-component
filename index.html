<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Cinzel&family=Fauna+One&family=Poppins&family=Red+Hat+Display:wght@500;700;900&family=Rowdies:wght@700&family=Sassy+Frass&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="container">
   
    <div class="order-item">
     <img class="img" src="./images/illustration-hero.svg" alt="order-img" srcset="">
     <div class="content">
      <h1 class="title">Order Summary</h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
      </p>
      <div class="plan">
        <div>
          <img src="./images/icon-music.svg" alt="music-svg" srcset="">
        <div>
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        </div>
        <a class="change-link" href="#"> Change</a>
      </div>
      <button class="payment-btn"><a href="#" target="_blank" rel="noopener noreferrer">Proceed to Payment</a></button>
      <button class="cancel-btn">Cancel Order</button>
     </div>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MryImani/order-summary-component">Maryam Imani</a>.
  </div>
</body>
</html>
